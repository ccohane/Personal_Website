<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cal's Brick Breaker</title>

    <!-- link in style sheets -->
    <link href="css/canvas-template.css" type="text/css" rel="stylesheet" />
    <!-- include JS scripts -->
    <script src="js/modernizr.js"></script>
    <script src="js/cal'sBrickBreaker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
</head>

<body class="bg-lightGray">

    <h1 class="center-text font-Orbitron black">Cal's Incredible Game </h1>
    <div id="canvasControls">
        <p class="center-text">
            Move the paddle with the <strong class="red">Mouse</strong>. Do not let the ball hit the bottom!!! Break all the bricks!!<br> Press <strong class="red">Enter</strong>to play!
        </p>
    </div>

    <!-- Canvas -->
    <canvas id="myCanvas" width="800" height="600" class="center-block border">
        Your browser doesn't support Canvas.
    </canvas>
    <!-- ^ End Canvas -->

    <!-- Font Fix Section -->
    <!-- We need to use each font on the page to use it on the canvas -->
    <div id="fontFix">
        <p class="font-Orbitron">Orbitron</p>
        <p class="font-Special-Elite">Special Elite</p>
    </div>
    <!-- ^ End FontFix -->

</body>

</html>
